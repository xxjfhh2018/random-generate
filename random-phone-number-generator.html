      function getRandomElement(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
      }

      function getRandomFourDigits() {
          return Math.floor(1000 + Math.random() * 9000).toString();
      }

      function generateRandomUSPhoneNumber() {
          const areaCode = getRandomElement(usAreaCodes);
          const exchangeCode = getRandomElement(exchangeCodes);
          const lineNumber = getRandomFourDigits();
          return `(${areaCode}) ${exchangeCode}-${lineNumber}`;
      }

        function generatePhoneNumber(n) {
            if (n < 1 || n > 10) {

            for (let i = 0; i < n; i++) {
                const phone_number = generateRandomUSPhoneNumber();
                list1.push(phone_number);

            }
            return list1;
