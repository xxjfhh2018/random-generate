    <script>
        const message = document.getElementById('message');
        const reGenerator = document.getElementById('reGenerator');
        const copyToClipboard = document.getElementById('copy');
        const clear = document.getElementById('clear');
        var n1 = 5;//生成数量
        reGenerator.addEventListener('click', () => {
            console.log('reGenerator clicked');
            // message.value = generateTeam(5);
            displayTeams();
        });

        copyToClipboard.addEventListener('click', () => {
            message.select();
            document.execCommand('copy');
        });

        clear.addEventListener('click', () => {
            message.value = "";
        });
        // app.js
        const Groups1 = [
        "Dog", "Cat", "Horse", "Cow", "Pig", "Sheep", "Goat", "Chicken", "Duck", "Goose",
        "Turkey", "Rabbit", "Deer", "Camel", "Elephant", "Lion", "Tiger", "Bear", "Panda", "Monkey",
        "Giraffe", "Zebra", "Kangaroo", "Koala", "Squirrel", "Mouse", "Rat", "Bat", "Frog", "Toad",
        "Snake", "Lizard", "Crocodile", "Alligator", "Turtle", "Tortoise", "Dolphin", "Whale", "Shark", "Fish",
        "Octopus", "Squid", "Crab", "Lobster", "Shrimp", "Jellyfish", "Starfish", "Sea Urchin", "Seal", "Penguin",
        "Ostrich", "Peacock", "Eagle", "Hawk", "Falcon", "Owl", "Parrot", "Pigeon", "Sparrow", "Crow",
        "Swan", "Flamingo", "Woodpecker", "Pelican", "Seagull", "Albatross", "Hummingbird", "Butterfly", "Bee", "Ant",
        "Fly", "Mosquito", "Spider", "Scorpion", "Centipede", "Millipede", "Snail", "Earthworm", "Flea", "Tick",
        "Louse", "Ladybug", "Dragonfly", "Grasshopper", "Cricket", "Beetle", "Moth", "Wasp", "Hornet", "Firefly",
        "Cockroach", "Termite", "Caterpillar", "Worm", "Leech", "Clam", "Oyster", "Mussel", "Scallop"
        ];

        function generateTeam(n) {
            if (n < 1 || n > 10) {
                alert("Please enter a number between 1 and 10.");
                return;
            }

            const selectedTeams = [];
            const availableTeams = [...Groups1]; // 创建一个 Groups1 的副本

            for (let i = 0; i < n; i++) {
                const randomIndex = Math.floor(Math.random() * availableTeams.length);
                const teamName = availableTeams[randomIndex];
                selectedTeams.push(teamName);
                availableTeams.splice(randomIndex, 1); // 从可用球队数组中移除已选中的球队
            }
            return selectedTeams;
            // 
        }    
        
        function displayTeams() {
            const teams = generateTeam(n1);
            document.getElementById('message').value = teams.join('\n');
        }

       //slider 
       const slider = document.getElementById('rangeSlider');
       const numberInput = document.getElementById('numberInput');

        function syncValues() {
            slider.value = numberInput.value;
        }

        slider.addEventListener('input', () => {
            numberInput.value = slider.value;
            //numberOfTeams.value = numberInput.value;
            n1 = numberInput.value;
        });

        numberInput.addEventListener('input', () => {
            if (numberInput.value < 1) numberInput.value = 1;
            if (numberInput.value > 10) numberInput.value = 10;
            slider.value = numberInput.value;
            //numberOfTeams.value = numberInput.value;
            n1 = numberInput.value;
        });

        window.onload = function() {
            displayTeams();
        };

    </script>
